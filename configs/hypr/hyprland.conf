# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,lt
    kb_options = grp:win_space_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-and-drag = true
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source=~/.cache/wal/hyprland
 general {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#
     gaps_in = 5
     gaps_out = 20
     border_size = 2
#     col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
#     col.inactive_border = rgba(595959aa)
#
#     layout = dwindle
 }
# vis
# $vis=class:^(foot)$,title:^(vis)$
$vis=title:^(vis)$
windowrule=noborder,$vis
windowrule=nofocus,$vis
windowrule=noshadow,$vis
windowrule=float,$vis
windowrule=size 101% 64%,$vis
# windowrule=move 63% 8%,$vis
windowrule=pin,$vis
windowrule=noblur,$vis
windowrule=noanim,$vis
# bind = SUPER, l, exec, foot -o colors.alpha=0 -w 1920x270 --title="vis" -e vis

bind = SUPER, l, exec, ~/.bin/tog_vis

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more


    rounding = 18

drop_shadow = true
  # shadow_ignore_window = true
  # shadow_offset = 2 2
  shadow_range = 15
  
   blur {

   # blur = 1
   passes = 2
   new_optimizations = false
   size = 6.8
   }
}
#layerrule=blur,rofi
misc {
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
    enable_swallow = true
swallow_regex = ^(foot)$
}
animations {
   enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    # workspace_swipe_cancel_ratio = 0.0
    workspace_swipe_distance = 140
    workspace_swipe_forever = true
    workspace_swipe_create_new = false
}

